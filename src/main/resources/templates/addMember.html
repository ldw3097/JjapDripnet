<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('회원가입')}">

</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container-md">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form th:action th:object="${userSaveForm}" method="post">
        <div class="my-2">
            <label for="loginName">ID</label>
            <input type="text" id="loginName" th:field="*{id}" class="form-control" th:errorclass="border-danger">
            <div class="border-danger" th:errors="*{id}"></div>
        </div>
        <div>
            <label for="password">비밀번호 (4~16자리)</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="border-danger">
            <div class="border-danger" th:errors="*{password}"></div>
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="window.history.back()" type="button">취소</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
